{%extends 'Template.html'%}
 {%block mainBlock%}

 <form allign="center" action="/Welcome" class="form-container">
   <h1>Login</h1>

   <label for="email"><b>Email</b></label>
   <input type="text" placeholder="Enter Email" name="email" required>

   <label for="psw"><b>Password</b></label>
   <input type="password" placeholder="Enter Password" name="psw" required>

   <button type="submit" class="btn">Login</button>
   <!-- <button type="button" class="btn cancel" onclick="closeForm()">Close</button> -->
 </form>

 <form allign="center" action="/login" class="form-container">
   <br><h1>Register</h1>
   <br><label for="First Name"><b>First Name</b></label>
   <input type="text" placeholder="Enter your First Name" name="Fname" required>

   <br><label for="Surname"><b>Surname</b></label>
   <input type="text" placeholder="Enter your Last Name" name="Sname" required>

   <br><label for="email"><b>Email</b></label>
   <input type="text" placeholder="Enter Email" name="email" required>

   <br><label for="psw"><b>Password</b></label>
   <input type="password" placeholder="Enter Password" name="psw" required>

   <br><label for="age"><b>Age</b></label>
   <input type="INTEGER" placeholder="Enter your age" name="age" required>

   <br><label for="Gender"><b>Please select your gender:</b></label>
   <select name="Gender">
       <option value="Male">Male</option>
       <option value="Female">Female</option>
       <option value="Not mention">Not mention</option>
     </select>
   <br><button type="submit" class="btn">Submit</button>
   <!-- <br><button type="button" class="btn cancel" onclick="closeForm()">Close</button> -->
 </form>

{%endblock%}
